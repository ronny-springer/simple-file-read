<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Simple File Reader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="box-wrapper">
            <form action="index.html" method="post" enctype="multipart/form-data" class="form-file-reader">
                <label for="input-file">Choose files:</label>
                <input id="input-file" type="file" name="input-file-reader" multiple />
                <ul class="list-file-reader is-hidden"></ul>
                <button class="button-form-submit is-hidden" type="submit">read...</button>
            </form>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
